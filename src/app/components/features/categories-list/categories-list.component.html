<div class="container">
    <h1 class="mt-3">
        Categories List
    </h1>
    <div class=" d-flex justify-content-end mt-3 con">
        <a class=" btn btn-primary" [routerLink]="['/admin/category/add']">
            Add Category
        </a>
    </div>
    <ng-container *ngIf="categoies.length" >
        <div class="tb">
            <table class="table table-bordered mt-3">
                <thead class="tb-head">
                    <tr>
                        <th>
                            Id
                        </th>
                        <th>
                            Name
                        </th>
                        <th>
                            Url
                        </th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let category of categoies">
                        <td>
                            {{category.id}}
                        </td>
                        <td>
                            {{category.name}}
                        </td>
                        <td>
                            {{category.urlHandle}}
                        </td>
                        <td>
                            <a class="btn btn-light" [routerLink]="['/admin/category', category.id]">
                                Edit
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </ng-container> 
    <!-- ช่วยเช็ึคเงื่อนไง -->
    
</div>
