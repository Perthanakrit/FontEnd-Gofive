<div class=" container">
    <h1 class="mt-3">
        Add Category
    </h1>
    <!-- () : event  []: การส่งตัวแปร-->
    <form #form="ngForm" (ngSubmit)="onSubmitForm()">
        <div class=" mt-2 ">
            <div class="mt-3">
                <label class="form-label">
                    Category Name
                </label>
                <input [(ngModel)]="model.name"  id="categoryName" [value]="" name="categoryName" class="form-control" type="text">
                
            </div>
            <div class="mt-3">
                <label class="form-label">
                    Category Url Handle
                </label>
                <input [(ngModel)]="model.urlHandle" id="categoryUrlHandle" name="categoryUrlHandle" class="form-control" type="text" >
            </div>
            <div class="mt-3">
                <button type="submit" class=" btn btn-primary">
                    Save
                </button>
            </div>
        </div>
    </form>
</div>
