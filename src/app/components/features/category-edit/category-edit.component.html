<div class=" container">
    <h1 class="mt-3">
        Edit Category
    </h1>
    <!-- () : event  []: การส่งตัวแปร-->
    <ng-container *ngIf="category; else notFoundTemplate">
        <form #form="ngForm" (ngSubmit)="onSubmitForm()">
            <div class=" mt-2 ">
                <div class="mt-3">
                    <label class="form-label">
                        Category Name
                    </label>
                    <input [(ngModel)]="category.name" id="categoryName" [value]="" name="categoryName" class="form-control"
                        type="text">
        
                </div>
                <div class="mt-3">
                    <label class="form-label">
                        Category Url Handle
                    </label>
                    <input [(ngModel)]="category.urlHandle" id="categoryUrlHandle" name="categoryUrlHandle" class="form-control"
                        type="text">
                </div>
                <div class="mt-3 d-flex flex-row gap-2">
                    <button type="submit" class=" btn btn-primary">
                        Save
                    </button>
                    <button type="button" class=" btn btn-danger" (click)="onDelete()">
                        Delete
                    </button>
                </div>
            </div>
        </form>
    </ng-container>
    
    <ng-template #notFoundTemplate>
        <div class="p-3 text-primary-emphasis bg-warning-subtle border border-warning-subtle rounded-3">
            Category Not Found
        </div>
    </ng-template>
</div>
